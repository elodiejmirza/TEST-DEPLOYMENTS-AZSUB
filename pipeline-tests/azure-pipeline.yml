trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  displayName: "Terraform Install"
  inputs:
    terraformVersion: 'latest'
- task: TerraformTaskV4@4
  displayName: "Terraform Init"
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'TF-MGMT-SUB'
    backendAzureRmResourceGroupName: 'TEST-DEPLOYMENTS-TF-STATE'
    backendAzureRmStorageAccountName: 'terraformstate12375'
    backendAzureRmContainerName: 'terraformstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'TF-TEST-DEPLOYMENTS-AZSUB'
- task: MicrosoftSecurityDevOps@1
  displayName: 'Microsoft Security DevOps'